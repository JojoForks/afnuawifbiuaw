<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>initial_routes generator</title>
    <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9/dist/jsoneditor.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9/dist/jsoneditor.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #31333f;
            --border-color: #e0e0e0;
            --accent-color: #ff4b4b;
            --hover-color: #e63946;
            --success-color: #28a745;
            --error-color: #dc3545;
            --card-bg: #f0f2f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0e1117;
                --text-color: #fafafa;
                --border-color: #4f4f4f;
                --card-bg: #262730;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
            white-space: nowrap;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .url-input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem 0 0 0.25rem;
            width: 280px;
            font-size: 0.9rem;
            outline: none;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .url-input:focus {
            border-color: var(--accent-color);
        }

        .btn-load {
            border-radius: 0 0.25rem 0.25rem 0;
            background-color: #4b5563;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-load:hover {
            background-color: #374151;
        }

        .file-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .file-label:hover {
            background-color: var(--card-bg);
        }

        .divider {
            border-left: 1px solid var(--border-color);
            height: 24px;
            margin: 0 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .file-input {
            display: none;
        }

        .status {
            padding: 10px;
            border-radius: 0.25rem;
            margin-top: 10px;
            display: none;
        }

        .status.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .status.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .result-section {
            display: none;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        @media (max-width: 900px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        .setting-group {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .setting-group h4 {
            margin: 0 0 10px 0;
            color: var(--accent-color);
            font-size: 14px;
            font-weight: 600;
        }

        .setting-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 8px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-checkbox {
            margin-top: 2px;
            accent-color: var(--accent-color);
        }

        .setting-label {
            font-size: 13px;
            line-height: 1.4;
            cursor: pointer;
            flex: 1;
        }

        .sub-settings {
            margin-left: 24px;
            margin-top: 8px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-option input {
            margin: 0;
            accent-color: var(--accent-color);
        }

        .radio-option label {
            font-size: 12px;
            cursor: pointer;
        }

        .result-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }

        .btn.secondary {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn.secondary:hover {
            background-color: var(--border-color);
        }

        .result-json {
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            height: 600px;
            position: relative;
        }

        .json-editor-container {
            height: 100%;
            width: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 0.5rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                width: 100%;
                justify-content: center;
            }

            .url-input {
                width: 200px;
            }

            .result-controls {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>initial_routes generator</h1>
        <div class="controls">
            <div class="input-group">
                <input type="text" id="urlInput" class="url-input" placeholder="UUID –∏–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç">
                <button id="loadUrlBtn" class="btn-load">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            </div>
            <div class="divider"></div>
            <label for="fileInput" class="file-label">üìÇ –§–∞–π–ª</label>
            <input type="file" id="fileInput" class="file-input" accept=".json">
        </div>
    </header>

    <div class="container">
        <div class="status" id="status"></div>

        <div class="settings-section" id="settingsSection">
            <div class="settings-grid">
                <div class="setting-group">
                    <h4>–í—Ä–µ–º–µ–Ω–∞ –ø—Ä–∏–±—ã—Ç–∏—è/—É–±—ã—Ç–∏—è</h4>
                    <div class="setting-item">
                        <input type="checkbox" id="transferTimes" class="setting-checkbox">
                        <label for="transferTimes" class="setting-label">
                            –ü–µ—Ä–µ–Ω–æ—Å–∏—Ç—å departure –∏ arrival –≤—Ä–µ–º–µ–Ω–∞
                        </label>
                    </div>
                    <div class="sub-settings" id="timesOptions" style="display: none;">
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="timesAsIs" name="timesMode" value="asis" checked>
                                <label for="timesAsIs">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ –µ—Å—Ç—å</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="timesActual" name="timesMode" value="actual">
                                <label for="timesActual">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏—Å—Ç–∞–≤–∫—É actual_</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                    <h4>–§–∏–∫—Å–∞—Ü–∏—è –º–∞—Ä—à—Ä—É—Ç–æ–≤</h4>
                    <div class="setting-item">
                        <input type="checkbox" id="fixRoutes" class="setting-checkbox" checked>
                        <label for="fixRoutes" class="setting-label">
                            –§–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç—ã (fixed_position)
                        </label>
                    </div>
                    <div class="sub-settings" id="fixOptions">
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="fixAll" name="fixMode" value="all" checked>
                                <label for="fixAll">–í—Å–µ –Ω–æ–¥—ã - true</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="fixFirstOnly" name="fixMode" value="first">
                                <label for="fixFirstOnly">–¢–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π —Ä–µ–π—Å - true, –æ—Å—Ç–∞–ª—å–Ω—ã–µ - false</label>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <input type="checkbox" id="fixVehicle" class="setting-checkbox">
                        <label for="fixVehicle" class="setting-label">
                            –§–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–æ–µ —Å—Ä–µ–¥—Å—Ç–≤–æ (fixed_vehicle)
                        </label>
                    </div>
                    <div class="setting-item">
                        <input type="checkbox" id="fixShift" class="setting-checkbox">
                        <label for="fixShift" class="setting-label">
                            –§–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å —Å–º–µ–Ω—É (fixed_shift)
                        </label>
                    </div>
                    <div class="setting-item">
                        <input type="checkbox" id="fixRun" class="setting-checkbox">
                        <label for="fixRun" class="setting-label">
                            –§–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–π—Å (fixed_run)
                        </label>
                    </div>
                </div>

                <div class="setting-group">
                    <h4>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã</h4>
                    <div class="setting-item">
                        <input type="checkbox" id="makeUndroppable" class="setting-checkbox">
                        <label for="makeUndroppable" class="setting-label">
                            –°–¥–µ–ª–∞—Ç—å –≤—Å–µ —Ç–æ—á–∫–∏ undroppable (–Ω–µ—É–¥–∞–ª—è–µ–º—ã–µ)
                        </label>
                    </div>
                    <div class="setting-item">
                        <input type="checkbox" id="fixStartTime" class="setting-checkbox">
                        <label for="fixStartTime" class="setting-label">
                            –§–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å –≤—Ä–µ–º—è —Å—Ç–∞—Ä—Ç–∞ —Ä–µ–π—Å–∞ (actual_departure/arrival –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –¥–µ–ø–æ—Ç–∞)
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="stats" id="stats"></div>

            <div class="result-controls">
                <button class="btn" id="downloadBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 5px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    –°–∫–∞—á–∞—Ç—å JSON
                </button>
                <button class="btn secondary" id="copyBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 5px;">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                </button>
            </div>

            <div class="result-json">
                <div id="jsonEditor" class="json-editor-container"></div>
            </div>
        </div>
    </div>

    <script>

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let jsonData = null;
        let processedData = null;

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        let settings = {
            transferTimes: false,
            timesMode: 'asis',
            fixRoutes: true,
            fixMode: 'all',
            fixVehicle: false,
            fixShift: false,
            fixRun: false,
            makeUndroppable: false,
            fixStartTime: false
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const resultSection = document.getElementById('resultSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyBtn = document.getElementById('copyBtn');
        const stats = document.getElementById('stats');

        // JSON Editor
        let jsonEditor;

        // –≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫
        const transferTimes = document.getElementById('transferTimes');
        const timesOptions = document.getElementById('timesOptions');
        const timesAsIs = document.getElementById('timesAsIs');
        const timesActual = document.getElementById('timesActual');
        const fixRoutes = document.getElementById('fixRoutes');
        const fixOptions = document.getElementById('fixOptions');
        const fixAll = document.getElementById('fixAll');
        const fixFirstOnly = document.getElementById('fixFirstOnly');
        const fixVehicle = document.getElementById('fixVehicle');
        const fixShift = document.getElementById('fixShift');
        const fixRun = document.getElementById('fixRun');
        const makeUndroppable = document.getElementById('makeUndroppable');
        const fixStartTime = document.getElementById('fixStartTime');
        const settingsSection = document.getElementById('settingsSection');

        // –≠–ª–µ–º–µ–Ω—Ç—ã URL –∑–∞–≥—Ä—É–∑–∫–∏
        const urlInput = document.getElementById('urlInput');
        const loadUrlBtn = document.getElementById('loadUrlBtn');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞
        fileInput.addEventListener('change', handleFileSelect);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ URL/UUID
        loadUrlBtn.addEventListener('click', loadFromUrl);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadFromUrl();
        });

        async function loadFromUrl() {
            const input = urlInput.value.trim();
            if (!input) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ URL –∏–ª–∏ UUID', 'error');
                return;
            }

            // –ò–∑–≤–ª–µ–∫–∞–µ–º UUID –∏–∑ URL –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–∞–∫ –µ—Å—Ç—å
            const uuidMatch = input.match(/([a-f0-9]+-[a-f0-9]+-[a-f0-9]+-[a-f0-9]+)/i);
            if (!uuidMatch) {
                showStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ UUID. –§–æ—Ä–º–∞—Ç: xxxxxxxx-xxxxxxxx-xxxxxxxx-xxxxxxxx', 'error');
                return;
            }

            const uuid = uuidMatch[1];
            showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...', 'success');
            loadUrlBtn.disabled = true;
            loadUrlBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

            try {
                const response = await fetch(`https://routeq.gens.codes/response/${uuid}`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    cache: 'no-cache'
                });
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                const data = JSON.parse(text);
                jsonData = data;
                processData();
                showStatus('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!', 'success');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showStatus(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'error');
            } finally {
                loadUrlBtn.disabled = false;
                loadUrlBtn.textContent = '–ó–∞–≥—Ä—É–∑–∏—Ç—å';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è JSON Editor
        function initJsonEditor() {
            const container = document.getElementById('jsonEditor');
            const options = {
                mode: 'code',
                modes: ['view', 'tree', 'code'],
                onModeChange: function(newMode, oldMode) {
                    console.log('Mode switched from', oldMode, 'to', newMode);
                }
            };
            jsonEditor = new JSONEditor(container, options);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initJsonEditor();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        transferTimes.addEventListener('change', (e) => {
            settings.transferTimes = e.target.checked;
            timesOptions.style.display = e.target.checked ? 'block' : 'none';
            if (processedData) processData();
        });

        document.querySelectorAll('input[name="timesMode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                settings.timesMode = e.target.value;
                if (processedData) processData();
            });
        });

        fixRoutes.addEventListener('change', (e) => {
            settings.fixRoutes = e.target.checked;
            fixOptions.style.display = e.target.checked ? 'block' : 'none';
            if (processedData) processData();
        });

        document.querySelectorAll('input[name="fixMode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                settings.fixMode = e.target.value;
                if (processedData) processData();
            });
        });

        fixVehicle.addEventListener('change', (e) => {
            settings.fixVehicle = e.target.checked;
            if (processedData) processData();
        });

        fixShift.addEventListener('change', (e) => {
            settings.fixShift = e.target.checked;
            if (processedData) processData();
        });

        fixRun.addEventListener('change', (e) => {
            settings.fixRun = e.target.checked;
            if (processedData) processData();
        });

        makeUndroppable.addEventListener('change', (e) => {
            settings.makeUndroppable = e.target.checked;
            if (processedData) processData();
        });

        fixStartTime.addEventListener('change', (e) => {
            settings.fixStartTime = e.target.checked;
            if (processedData) processData();
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (file.type !== 'application/json' && !file.name.endsWith('.json')) {
                showStatus('–û—à–∏–±–∫–∞: –í—ã–±–µ—Ä–∏—Ç–µ JSON —Ñ–∞–π–ª', 'error');
                return;
            }

            showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞...', 'success');

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    jsonData = JSON.parse(e.target.result);
                    processData();
                } catch (error) {
                    showStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ JSON —Ñ–∞–π–ª–∞', 'error');
                }
            };
            reader.readAsText(file);
        }

        function processData() {
            try {
                processedData = buildInitialRoutes(jsonData, settings);
                displayResults();
                showStatus('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã!', 'success');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏:', error);
                showStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –¥–∞–Ω–Ω—ã—Ö', 'error');
            }
        }

        function buildInitialRoutes(data, settings) {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö: –Ω–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç –∏–º–µ–µ—Ç result.routes, —Å—Ç–∞—Ä—ã–π - –ø—Ä–æ—Å—Ç–æ routes
            const isNewFormat = data.result && data.result.routes;
            const routes = isNewFormat ? data.result.routes : (data.routes || []);
            const initialRoutes = [];

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –º–∞—Ä—à—Ä—É—Ç—ã –ø–æ vehicle_id –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–µ—Ä–≤–æ–≥–æ —Ä–µ–π—Å–∞ –∫–∞–∂–¥–æ–≥–æ –¢–°
            const vehicleFirstRoutes = new Map();

            for (let routeIndex = 0; routeIndex < routes.length; routeIndex++) {
                const routeEntry = routes[routeIndex];
                const vehicleId = routeEntry.vehicle_id;

                if (vehicleId && !vehicleFirstRoutes.has(vehicleId)) {
                    vehicleFirstRoutes.set(vehicleId, routeIndex);
                }
            }

            for (let routeIndex = 0; routeIndex < routes.length; routeIndex++) {
                const routeEntry = routes[routeIndex];
                const routeNodes = routeEntry.route || [];
                const shift = routeEntry.shift || {};
                const vehicleId = routeEntry.vehicle_id;
                const runNumber = routeEntry.run_number;
                const runDepotId = routeEntry.run_depot_id;

                if (!routeNodes.length) continue;

                // –°–æ–±–∏—Ä–∞–µ–º –ø–æ—Ä—è–¥–æ–∫ –∑–∞–∫–∞–∑–æ–≤ –ø–æ –ø–æ—Ä—è–¥–∫—É –ø–æ—è–≤–ª–µ–Ω–∏—è location-–Ω–æ–¥
                const pickedOrders = [];
                const convertedRoute = [];
                const isFirstRouteForVehicle = vehicleId && vehicleFirstRoutes.get(vehicleId) === routeIndex;

                for (let idx = 0; idx < routeNodes.length; idx++) {
                    const stop = routeNodes[idx];
                    const node = stop.node || {};
                    const nodeType = node.type;
                    const value = node.value || {};

                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º fixed_position –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–∫
                    let fixedPosition = false;
                    if (settings.fixRoutes) {
                        if (settings.fixMode === 'all') {
                            fixedPosition = true;
                        } else if (settings.fixMode === 'first' && isFirstRouteForVehicle) {
                            fixedPosition = true;
                        }
                    }

                    const nodeData = {
                        node: {
                            type: nodeType,
                            value: {
                                id: value.id ?? '',
                                fixed_position: fixedPosition
                            }
                        }
                    };

                    // –î–æ–±–∞–≤–ª—è–µ–º undroppable –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–æ
                    if (settings.makeUndroppable) {
                        nodeData.node.value.undroppable = true;
                    }

                    // –ü–µ—Ä–µ–Ω–æ—Å–∏–º –≤—Ä–µ–º–µ–Ω–∞ –ø—Ä–∏–±—ã—Ç–∏—è/—É–±—ã—Ç–∏—è –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–æ
                    if (settings.transferTimes && (nodeType === 'depot' || nodeType === 'location')) {
                        if (stop.arrival_time_s != null) {
                            const timeKey = settings.timesMode === 'actual' ? 'actual_arrival_time_s' : 'arrival_time_s';
                            nodeData[timeKey] = stop.arrival_time_s;
                        }
                        if (stop.departure_time_s != null) {
                            const timeKey = settings.timesMode === 'actual' ? 'actual_departure_time_s' : 'departure_time_s';
                            nodeData[timeKey] = stop.departure_time_s;
                        }
                    }

                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–∞ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –¥–µ–ø–æ—Ç–∞ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ fixStartTime
                    if (settings.fixStartTime && nodeType === 'depot' && idx === 0) {
                        if (isFirstRouteForVehicle) {
                            // –î–ª—è –ø–µ—Ä–≤–æ–≥–æ —Ä–µ–π—Å–∞ –∫–∞–∂–¥–æ–≥–æ –¢–°: actual_ –≤—Ä–µ–º–µ–Ω–∞
                            if (stop.arrival_time_s != null) {
                                nodeData.actual_arrival_time_s = stop.arrival_time_s;
                            }
                            if (stop.departure_time_s != null) {
                                nodeData.actual_departure_time_s = stop.departure_time_s;
                            }
                        } else {
                            // –î–ª—è –≤—Ç–æ—Ä–æ–≥–æ –∏ –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö —Ä–µ–π—Å–æ–≤ –∫–∞–∂–¥–æ–≥–æ –¢–°: –æ–±—ã—á–Ω—ã–µ –≤—Ä–µ–º–µ–Ω–∞
                            if (stop.arrival_time_s != null) {
                                nodeData.arrival_time_s = stop.arrival_time_s;
                            }
                            if (stop.departure_time_s != null) {
                                nodeData.departure_time_s = stop.departure_time_s;
                            }
                        }
                    }

                    if (nodeType === 'depot') {
                        const depotId = value.id;
                        convertedRoute.push(nodeData);
                    } else if (nodeType === 'location') {
                        const orderId = value.id;
                        if (orderId != null) {
                            pickedOrders.push(String(orderId));
                            convertedRoute.push(nodeData);
                        }
                    } else if (nodeType === 'break') {
                        convertedRoute.push({
                            node: {
                                type: 'break',
                                value: value
                            }
                        });
                    }
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–π depot –Ω–æ–¥, –¥–æ–±–∞–≤–ª—è—è picked_orders
                for (const item of convertedRoute) {
                    const n = item.node || {};
                    if (n.type === 'depot') {
                        const val = n.value || {};
                        if (!val.id && runDepotId) {
                            val.id = String(runDepotId);
                        }
                        val.picked_orders = pickedOrders;
                        break;
                    }
                }

                // –í–ê–ñ–ù–û: –ù–ï –¥–æ–±–∞–≤–ª—è–µ–º –∑–∞–≤–µ—Ä—à–∞—é—â–∏–π depot –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ!
                // Depot –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω —É–∂–µ –±—ã–ª –≤ –∏—Å—Ö–æ–¥–Ω–æ–º route

                // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ñ–∏–∫—Å–∞—Ü–∏–∏ –≤ –∫–∞–∂–¥—É—é –Ω–æ–¥—É –µ—Å–ª–∏ –æ–Ω–∏ –≤–∫–ª—é—á–µ–Ω—ã
                if (settings.fixVehicle && vehicleId) {
                    convertedRoute.forEach(item => {
                        if (item.node && item.node.value) {
                            item.node.value.fixed_vehicle = true;
                        }
                    });
                }
                if (settings.fixShift && shift.id) {
                    convertedRoute.forEach(item => {
                        if (item.node && item.node.value) {
                            item.node.value.fixed_shift = true;
                        }
                    });
                }
                if (settings.fixRun) {
                    convertedRoute.forEach(item => {
                        if (item.node && item.node.value) {
                            item.node.value.fixed_run = true;
                        }
                    });
                }

                const routeData = {
                    route: convertedRoute,
                    run_number: runNumber,
                    shift: shift.id ? { id: String(shift.id) } : {},
                    vehicle_id: vehicleId ?? null
                };

                initialRoutes.push(routeData);
            }

            return { initial_routes: initialRoutes };
        }

        function displayResults() {
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            const routeCount = processedData.initial_routes.length;
            const totalLocations = processedData.initial_routes.reduce((sum, route) => {
                return sum + route.route.filter(item => item.node.type === 'location').length;
            }, 0);
            const totalDepots = processedData.initial_routes.reduce((sum, route) => {
                return sum + route.route.filter(item => item.node.type === 'depot').length;
            }, 0);

            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${routeCount}</div>
                    <div class="stat-label">–ú–∞—Ä—à—Ä—É—Ç–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalLocations}</div>
                    <div class="stat-label">–ó–∞–∫–∞–∑–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalDepots}</div>
                    <div class="stat-label">–î–µ–ø–æ—Ç–æ–≤</div>
                </div>
            `;

            // JSON —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            jsonEditor.set(processedData);
            settingsSection.style.display = 'block';
            resultSection.style.display = 'block';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞
        downloadBtn.addEventListener('click', () => {
            if (!processedData) return;

            const dataStr = JSON.stringify(processedData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);

            const exportFileDefaultName = 'initial_routes.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä
        copyBtn.addEventListener('click', async () => {
            if (!processedData) return;

            try {
                await navigator.clipboard.writeText(JSON.stringify(processedData, null, 2));
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                alert('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
            }
        });
    </script>
